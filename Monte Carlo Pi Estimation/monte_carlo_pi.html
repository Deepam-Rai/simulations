<!DOCTYPE html>
<html>
<head>
    <style>
        :root{
            --dashboard-bg-color: #222;
            --dashboard-text-color: white;
            --dashboard-btn-color: white;
            --dashboard-btn-bg-color: #222;
            --dashboard-input-bg-color: #333;
            --dashboard-input-color: white;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
        }
        #dashboard {
            background-color: var(--dashboard-bg-color);
            width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: var(--dashboard-text-color);
            padding: 20px;
            align-items: center;
            gap: 15px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        #dashboard p {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            padding: 5px 0;
        }
        #dashboard .playback-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        #dashboard .playback-control-btn {
            font-size: 150%;
            color: white;
            padding: 5px 10px;
            background-color: var(--dashboard-bg-color);
            border-radius: 20%;
        }
        #dashboard .pi{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: left;
            font-size: 14px;
            padding: 5px 0;
        }
        #dashboard .pi #pi {
            width: 100%;
            height: 100%;
            padding: 5px;
            font-size: larger;
            background-color: white;
            color: black;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        .canvas-unit {
            height: 100%;
            width: 100%;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>Monte Carlo Pi</h1>
        <p class="playback-controls">
            <button class="playback-control-btn" id="restart">↻</button>
            <button class="playback-control-btn" id="pausePlay">▶</button>
            <button style="visibility: hidden;"></button>
        </p>
        <p>Time Step: 
            <input type="number" id="timeStep" min="1" step="1">
        </p>
        <p>
            Total Points: <span id='totalPoints'>0</span>
        </p>
        <p>
            Points lying in Circle: <span id='inPoints'>0</span>
        </p>
        <p class="pi">
            Estimated π: <span id='pi'></span>
        </p>
    </div>
    <div id="canvas-container">
        <canvas class="canvas-unit" id="canvas"></canvas>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
